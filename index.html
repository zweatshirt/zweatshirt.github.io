<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width" , init-scale="1.0">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("https://media.giphy.com/media/Qgfz2N36MgUBG/giphy.gif?cid=ecf05e478xd76iigc6uk2kghh5450sltua1koqm53hf9kuvj&ep=v1_gifs_search&rid=giphy.gif&ct=g");
      background-position: center;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column; /* Align children vertically */
    }

    .name {
      margin-bottom: 20px; /* Add margin to the bottom for separation */
      text-align: center;
      color: blanchedalmond;
    }

    #aboutme { 
      height: 600px;
      display: flex;
      align-items: flex-start; /* Align items to the top */
    }

    #first-paragraph.p1 {
      align-items: left;
    }

    #picofme {
      margin-right: 20px;
      border: thick solid black;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%; /* Make sure the content div takes the full height */
    }

    .content .nes-container {
      flex-grow: 1;
      box-sizing: border-box;
      margin-inline: 20px;
      color: blanchedalmond;
    }

    /* Additional style to left-align the ul */
    .nes-container.with-title.is-centered.is-dark ul {
      text-align: left;
      padding-left: 20px; /* Optional: Add some left padding for better visual appeal */
    }

    /* Add this style to properly align the icon list */
    .nes-container.with-title.is-centered.is-dark {
      align-items: center;
    }
    .icon-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: blanchedalmond;
    }

    .icon-container i {
      margin: 0; /* Reset margin for default spacing */
    }

    .p1 {
      text-align: left;
    }

    p1.nes-container.with-title.is-centered.is-dark {
      padding-inline: 2px;
    }
  </style>
</head>

<body>

  <div class="name">
    <h1>Zachery Linscott</h1>
  </div>

  <div id="aboutme">

    <img id="picofme" alt="Zach" src="zach.jpg" width="450" height="600" />
    <div class="content">
      <div class="nes-container with-title is-centered is-dark" class="first-paragraph">
        <span class="title">About Me</span>
        <p class ="p1">
          <strong>Senior @ <a href="https://www.siue.edu" style="color:blanchedalmond;font-weight:bold;"><u>SIU Edwardsville</u></a></strong>
          <ul class="nes-list is-disc">
            <li>Majoring in Computer Science</li>
            <li>Minoring in Mathematical Studies</li>
          </ul>
        </p>
      </div>
      <div class="nes-container with-title is-centered is-dark">
        <span class="title">Info</span>
        <section class="icon-list">
          <!-- Wrap each icon and text in a container -->
          <div class="icon-container">
            <div class="gmail"><i class="nes-icon gmail is-large"></i></div>
            <span>Gmail</span>
          </div>
          <div class="icon-container">
            <div class="github"><i class="nes-icon github is-large"></i></div>
            <span>GitHub</span>
          </div>
          <div class="icon-container">
            <div class="whatsapp"><i class="nes-icon whatsapp is-large"></i></div>
            <span>WhatsApp</span>
          </div>
        </section>
        
      </div>
    
      <div class="nes-container with-title is-centered is-dark">
        <span class="title">Some Projects</span>
        <ul class="nes-list is-disc">
          <li> <a href="https://github.com/zweatshirt/bible_project">Bible Project</a></li>
          <li> <a href="https://github.com/zweatshirt/Mobile-App-Politician-Lookup">Civil Advocacy Project</a> </li>
          <li><a href="https://github.com/zweatshirt/Mobile-App-Politician-Lookup">News Aggregator</a> </li>
          <li><a href="https://github.com/zweatshirt/RedditSentimentAnalysisProject">Sentiment Analysis of Reddit
              Comments</a>
          </li>
        </ul>
      </div>
    </div>

    </label> -->
  </div>



  <script src="zweatshirt.github.io/repos.js"></script>

</html>
